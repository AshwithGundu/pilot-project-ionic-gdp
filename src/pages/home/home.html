<ion-header>
  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="clicked()">Sign In</button>
  </div>


</ion-content>
